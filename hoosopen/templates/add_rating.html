{% extends 'base.html' %}
{% block title %}Add Rating for {{ project.title }}{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Add Rating for {{ project.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Rating</button>
    </form>
</div>
{% endblock %}
