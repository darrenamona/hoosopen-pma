{% extends 'base.html' %}
{% block title %} Permission Denied {% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row">
         <div class="col-md-10">

            <h3>Status 403!</h3>
                {% if exception %}
                    <p>{{ exception }}</p>
                {% else %}
                    <p>The action you tried caused an error. Check you permissions and try again. </p>
                {% endif %}
            <a class="btn btn-danger" href="javascript:history.back();">Go Back</a>
        </div>
    </div>
</div>
{% endblock %}
